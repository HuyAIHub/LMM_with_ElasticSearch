  utter_goodbye:
  - text: |-
      Rất vui được giúp bạn!
      Nếu bạn có bất kỳ câu hỏi hoặc yêu cầu nào khác, hãy để tôi biết. Tôi sẽ cố gắng giúp bạn trong khả năng của mình. Chúc bạn có một trải nghiệm mua sắm tuyệt vời!
  
  utter_birthday:
  - text: Tôi không có ngày sinh như con người. Tôi là một trợ lý ảo được tạo ra bởi VCC, với mục đích là cung cấp hỗ trợ và thông tin cho mọi người. Tuy nhiên, nếu bạn muốn biết, tôi đã được phát triển và ra mắt vào năm 2024.
  
  utter_ask_feature_bot:
  - text: |-
      Tôi có thể thực hiện những yêu cầu sau: 
          1. tìm kiếm thông tin sản phẩm mà anh/chị yêu cầu 
          2. Đưa ra các thông tin chi tiết về sản phẩm 
          3. Đưa ra giá thành sản phẩm với số tiền bạn có 
          4. Gợi ý những sản phẩm tương tự 
      Hãy cho tôi biết bạn quan tâm đến dịch vụ nào, hoặc nếu bạn cần thêm thông tin chi tiết về bất kỳ dịch vụ nào.
  
  utter_love:
  - text: Vì tôi chỉ là một trợ lý ảo không có cảm xúc và khả năng tương tác cá nhân, nên tôi không có khái niệm về việc có người yêu hay không. Tuy nhiên, nếu bạn có bất kỳ câu hỏi nào về sản phẩm hoặc dịch vụ bạn quan tâm, tôi sẽ rất vui được giúp đỡ!
  
